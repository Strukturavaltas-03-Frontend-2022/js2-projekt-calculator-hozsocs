<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <title>Calculator</title>
</head>
<body>
  <Main>
    <div class="calculator__container">
      <div class="calculator__display">
         0
      </div>
      <div class="operators__flex-container">
        <div class="operators__flex-item--add botton">
          +
        </div>
        <div class="operators__flex-item--subtraction botton">
          -
        </div>
        <div class="operators__flex-item--multiplication botton">
          ร
        </div>
        <div class="operators__flex-item--division botton">
          รท
        </div>
        
      </div>
      
      <div class="numericBottons__flex-container">
        
        <div class="numericBottons__flex-container1">
          <div class="numericBottons__flex-item--seven">
            7
          </div>
          <div class="numericBottons__flex-item--four">
            4
          </div>
          <div class="numericBottons__flex-item--one">
            1
          </div>
          <div class="numericBottons__flex-item--zero">
            0
          </div>
        </div>
        <div class="numericBottons__flex-container2">  
          <div class="numericBottons__flex-item--eight">
            8
          </div>
          <div class="numericBottons__flex-item--five">
            5
          </div>
          <div class="numericBottons__flex-item--two">
            2
          </div>
          <div class="numericBottons__flex-item--point">
            .
          </div>
        </div>  
        <div class="numericBottons__flex-container3">  
          <div class="numericBottons__flex-item--nine">
            9
          </div>
          <div class="numericBottons__flex-item--six">
            6
          </div>
          <div class="numericBottons__flex-item--three">
            3
          </div>
          <div class="numericBottons__flex-item_clear">
            C
          </div>
        </div>
        <div class="numericBottons__flex-container4">    
          <div class="equal_flex-item">
          =
          </div>
        </div>  
      </div>
      <div class="egual_flex-container">
      </div>
    </div>
  </Main>

  <script src="main.js"></script>
</body>
</html>
